  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">tcpdump命令</h1>
    <p class="post-meta"><time datetime="2014-06-01T10:21:00+08:00" itemprop="datePublished">Jun 1, 2014</time></p>
  </header>

  <div class="post-content" itemprop="articleBody">
    
<figure class="highlight"><pre><code class="language-linenos" data-lang="linenos">tcpdump -nS
tcpdump -nnvvS
tcpdump -nnvvXS
tcpdump -nnvvXSs 1514

tcpdump host 1.2.3.4
tcpdump src 2.3.4.5
tcpdump dst 3.4.5.6
tcpdump net 1.2.3.0/24
tcpdump icmp

tcpdump port 3389
tcpdump src port 1025
tcpdump dst port 389
tcpdump src port 1025 and tcp
tcpdump udp and src port 53
tcpdump portrange 21-23

tcpdump less 32
tcpdump greater 128
tcpdump &gt; 32
tcpdump &lt;= 128

tcpdump -nnvvS and src 10.5.2.3 and dst port 3389
tcpdump -nvX src net 192.168.0.0/16 and dst net 10.0.0.0/8 or 172.16.0.0/16
tcpdump -nvvXSs 1514 dst 192.168.0.2 and src net and not icmp
tcpdump -vv src mars and not dst port 22</code></pre></figure>
