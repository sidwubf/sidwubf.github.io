  <div class="post-content" itemprop="articleBody">
    <p>1.在/wp-content/themes/当前主题 下创建redirect.php</p>

<p>2.把下面代码拷贝进去</p>

<figure class="highlight"><pre><code class="language-linenos" data-lang="linenos">&lt;?php
if (have_posts()) {
the_post();
$pattern = ‘@(https?://([-\w\.]+)+(:\d+)?(/([\w/_\.]*(\?\S+)?)?)?)@’;
preg_match($pattern, get_the_excerpt(), $matches);
if ($matches[0]) header(‘Location: ‘.$matches[0]);
else echo ‘Enter a URL into your page body text.’;
}
?&gt;</code></pre></figure>

<p>3.创建页面时，在“页面模板”选择“redirect”，页面内容填写需要跳转的链接</p>
